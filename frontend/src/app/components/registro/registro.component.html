<div class="registro-container">
    <h2>Registro Concesionario</h2>

    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" [(ngModel)]="email" required placeholder="correo@ejemplo.com">
 </div>

        <div class="form-group">
            <label>Contrase√±a:</label>
            <input type="password" name="password" [(ngModel)]="password" required placeholder="*****">
        </div>

        <button type="submit"[disabled]="!registroForm.form.valid">REGISTRARSE</button>
    </form>

    <div *ngIf="mensaje" class="alert">
        {{mensaje}}
    </div>
</div>
